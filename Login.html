<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tractor Management System</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login" class="container-all">
      <div class="row">
        <div class="col-md-6 hero-image"></div>

        <div class="col-md-6 col2">
          <div class="container-content text-center">
            <h4 class="fw-bold">TRACTOR MANAGEMENT SYSTEM</h4>
            <div class="tractor-div mx-auto"></div>

            <h6>Login ID</h6>
            <div class="form-container">
              <input type="number" placeholder="Enter Your Login ID" />
              <button class="normal"></button>
            </div>

            <h6 class="mt-4">Password</h6>
            <div class="form-container">
              <input type="text" placeholder="Enter Your Password" />
              <button class="normal"></button>
            </div>

            <div class="row mt-3">
              <div class="col-12" style="text-align: center !important">
                <button class="mt-4 submit rounded">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
